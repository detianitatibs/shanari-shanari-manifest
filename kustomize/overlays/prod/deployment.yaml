apiVersion: apps/v1
kind: Deployment
metadata:
  name: shanari-shanari-deployment
spec:
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
      containers:
        - name: shanari-shanari-fe
          image: asia-northeast1-docker.pkg.dev/shanari-shanari/shanari-shanari/shanari-shanari-fe:b9e0d26cee651df059c41343598995fb36682e49
          volumeMounts:
            - name: gcs-fuse-csi-static
              mountPath: /app/public/contents/blog/
              readOnly: false
      serviceAccountName: shanari-ksa
      volumes:
        - name: gcs-fuse-csi-static
          persistentVolumeClaim:
            claimName: gcs-fuse-csi-static-pvc
            readOnly: false
      securityContext:
        fsGroup: 1001
